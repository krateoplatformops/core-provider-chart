apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "chart-inspector.fullname" . }}
  labels:
    {{- include "chart-inspector.labels" . | nindent 4 }}
data:
  KRATEO_NAMESPACE: {{ .Release.Namespace }}
  {{- range $key, $value := .Values.chartInspector.env }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
