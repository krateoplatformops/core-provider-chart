  image:
    repository: ghcr.io/krateoplatformops/composition-dynamic-controller
    pullPolicy: IfNotPresent
    tag: 0.15.3
  replicaCount: 1
  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
